<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card tile-panel w-50">
        <div class="card-body">
            <!-- For 'success' -->
            <div *ngIf="registrationStatus === 'success'">
                <h5>PMS registration is successfully done.</h5>
                <p>Click below link to activate your account:</p>
                <p>
                    <button class="btn btn-primary">
                        <a (click)="goToLogin()">Go to Login</a>
                    </button>
                </p>
            </div>

            <!-- For 'expired' -->
            <div *ngIf="registrationStatus === 'expired'">
                <h5>{{ message }}</h5>
                <p>Click the button below to regenerate your activation link:</p>
                <p>
                    <button class="btn btn-secondary" (click)="regenerateLink()">Regenerate Link</button>
                </p>
            </div>

            <!-- For 'fail' or 'error' -->
            <div *ngIf="registrationStatus === 'fail' || registrationStatus === 'error'">
                <h5>{{ message }}</h5>
            </div>
        </div>
    </div>
</div>
