<div class="modal-header">
    <h5 class="modal-title">Registration Successfull</h5>
    <button type="button" class="close" aria-label="Close" (click)="OnClosed();">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="col-md-12">
        <p><strong>Congratulations!</strong> Your registration is successfull. Please go to your email id and follow steps for activation.</p>
        <button class="btn btn-success mt-2" (click)="OnClosed();">
            Okay
        </button>
    </div>
</div>
