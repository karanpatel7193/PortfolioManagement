<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="profileModalLabel">Profile</h5>
    </div>
    <div class="modal-body">
        <form #profileForm="ngForm" novalidate>
            <div class="row g-3 mb-2">
                <div class="col-auto"> 
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" [(ngModel)]="user.type" value="Individual" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Individual
                        </label>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" [(ngModel)]="user.type" value="Company">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Company
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="mb-3" *ngIf="user.type === 'Company'">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="companyName" [(ngModel)]="currentUser.pmsName" name="companyName" required />
                <div *ngIf="profileForm.controls['companyName']?.invalid && profileForm.controls['companyName']?.touched" class="text-danger">
                    Company Name is required.
                </div>
            </div> 

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="currentUser.firstName" name="firstName" required />
                <div *ngIf="profileForm.controls['firstName']?.invalid && profileForm.controls['firstName']?.touched" class="text-danger">
                    First Name is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="currentUser.lastName" name="lastName" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="currentUser.email" name="email" required />
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="currentUser.username" name="username" required />
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" [disabled]="profileForm.invalid" (click)="saveProfile()">Update</button>
    </div>
</div>
